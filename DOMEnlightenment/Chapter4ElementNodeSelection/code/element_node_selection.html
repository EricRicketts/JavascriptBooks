<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Element Node Selection</title>
</head>
<body>
  <ul id="first">
    <li>Hello</li>
    <li>big</li>
    <li>bad</li>
    <li id="last">world</li>
  </ul>

  <ul id="second">
    <li class="liClass">Goodbye</li>
    <li class="liClass">small</li>
    <li class="liClass">good</li>
    <li class="liClass">earth</li>
  </ul>

  <ul id="third">
    <li><strong>Hi</strong></li>
    <li>there</li>
  </ul>

  <div>
    <ul>
      <li class="liClass">Greetings</li>
      <li class="liClass">medium</li>
      <li class="liClass">sized</li>
      <li class="liClass">thing</li>
    </ul>
  </div>

  <ul>
    <li class="liClass">Foo</li>
  </ul>
</body>
</html>
